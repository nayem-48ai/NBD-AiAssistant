name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React Project
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Capacitor & Android Platform
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "NBD Ai Assistant" com.ainbd.assistant --web-dir dist
          fi
          npx cap add android || true
          
      - name: Setup App Icon, Permissions & Versioning
        run: |
          # আইকন জেনারেট করা (assets/icon.png থাকলে)
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android
          fi

          # মাইক্রোফোন এবং স্টোরেজ পারমিশন যোগ করা
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />\n    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml

          # ভার্সন কোড এবং ভার্সন নেম সেট করা (Version Code: 4, Version Name: 4.4.1)
          sed -i 's/versionCode [0-9]*/versionCode 4/' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "4.4.1"/' android/app/build.gradle

          npx cap sync android

      - name: Fix Duplicate Classes (Kotlin Conflict)
        run: |
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") {\n            because("kotlin-stdlib-jdk7 is now part of kotlin-stdlib")\n        }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") {\n            because("kotlin-stdlib-jdk8 is now part of kotlin-stdlib")\n        }\n    }' android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nbd-ai-assistant-v4.4.1
          path: android/app/build/outputs/apk/debug/app-debug.apk
